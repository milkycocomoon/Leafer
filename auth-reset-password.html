<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Leafer - Reset password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons/Leafer-logo-favicon.svg" type="image/x-icon">
    <script src="./js/auth.js"></script>
</head>
<body>

  <nav class="flex"></nav>

  <main class="bg-gradient">
    <form method="get" action="javascript: void(0);" id="login-form" class="width flex column auth-page" autocomplete="off" role="main">
      <h2>Forgot your password?</h2>
      <p>Enter the email address and we'll send you a link to reset your password.</p>

      <label class="flex auth-input">
        <img src="./assets/icons/Email.svg" alt="Email icon">
        <input type="email" class="width-100" name="email" placeholder="Email" required/>
      </label>

      <p id="popup"></p>

      <div class="flex column">
        <input type="submit" value="Continue" class="width-100 button accent" onclick="imitationLogin()"/>
        <p>Don't have an account? <a href="./auth-singup.html" class="in-text-link">Sign up!</a></p>
      </div>
    </form>

  </main>

  <footer></footer>

  <script type="module" src="script.js"></script>
</body>
</html>
